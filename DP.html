<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="DP.css" />
  <title>Drawing Pad</title>
</head>
<body>
  <canvas id="canvas" width="1000px" height="500px"></canvas>
  <div class="tools">
    <button id="decrease" style="background-color: #bd7272;">-</button>
    <button id="increase" style="background-color: #be6c6c;">+</button>
    <span id="size">10</span>
    <input type="color" id="color" />
    <button id="clear" style="background-color: #ff0000;">X</button>
  </div>
  <script src="DP.js" defer></script>
</body>
</html>
